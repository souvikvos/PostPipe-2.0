<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpipe Static Tester</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .card { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #000; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h1>Static Form Tester</h1>
    <p>Test your static form submissions here. Ensure <code>DATABASE_URI</code> is set in <code>.env</code>.</p>

    <div class="card">
        <form action="/submit/test-form-id" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Hello world..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
